name: build
on:
  pull_request: {}
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      self_mutation_happened: ${{ steps.self_mutation.outputs.self_mutation_happened }}
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Setup cfn-lint
        uses: scottbrenner/cfn-lint-action@v2
      - name: Install dependencies
        run: yarn install --check-files
      - name: build
        run: npx projen build
      - name: Save CloudFormation templates
        uses: actions/upload-artifact@v3
        with:
          name: build-templates
          path: cdk.out
      - name: Dummy file in dist to prevent workflow from failing
        run: mkdir -p dist && touch dist/dummy
      - id: self_mutation
        name: Find mutations
        run: |-
          git add .
          git diff --staged --patch --exit-code > .repo.patch || echo "::set-output name=self_mutation_happened::true"
      - if: steps.self_mutation.outputs.self_mutation_happened
        name: Upload patch
        uses: actions/upload-artifact@v2
        with:
          name: .repo.patch
          path: .repo.patch
      - name: Fail build on mutation
        if: steps.self_mutation.outputs.self_mutation_happened
        run: |-
          echo "::error::Files were changed during build (see build log). If this was triggered from a fork, you will need to update your branch."
          cat .repo.patch
          exit 1
      - name: Upload artifact
        uses: actions/upload-artifact@v2.1.1
        with:
          name: build-artifact
          path: dist
  self-mutation:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: always() && needs.build.outputs.self_mutation_happened && !(github.event.pull_request.head.repo.full_name != github.repository)
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Download patch
        uses: actions/download-artifact@v2
        with:
          name: .repo.patch
          path: ${{ runner.temp }}
      - name: Apply patch
        run: '[ -s ${{ runner.temp }}/.repo.patch ] && git apply ${{ runner.temp }}/.repo.patch || echo "Empty patch. Skipping."'
      - name: Set git identity
        run: |-
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Push changes
        run: |2-
            git add .
            git commit -s -m "chore: self mutation"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
  build_target:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: "! needs.build.outputs.self_mutation_happened"
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: dist
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Setup cfn-lint
        uses: scottbrenner/cfn-lint-action@v2
      - name: Install dependencies
        run: yarn install --check-files
      - name: Build
        run: yarn build
      - name: Save CloudFormation templates
        uses: actions/upload-artifact@v3
        with:
          name: base-branch-templates
          path: cdk.out
  cfn-diff:
    needs:
      - build
      - build_target
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: "! needs.build.outputs.self_mutation_happened"
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: dist
      - name: Download base branch CloudFomration templates
        uses: actions/download-artifact@v3
        with:
          name: base-branch-templates
          path: cdk.out.base
      - name: Download build CloudFomration templates
        uses: actions/download-artifact@v3
        with:
          name: build-templates
          path: cdk.out.build
      - name: Diff
        run: diff -r -q cdk.out.build cdk.out.base
